{% extends "base.html" %} {% block title %}Results page{% endblock %}

{% block content %}
<h1>See your videos below</h1>

<html>
<head>
    <title>For loop in Flask</title>
</head>
<body>

<ol>
<!-- For loop logic of jinja template -->
{%for i in range(0, len)%}
    <li>{{videos[i]}}</li>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videos[i]}}" frameborder="0" allowfullscreen></iframe>
{%endfor%}

</ol>

</body>
</html>

{% endblock %}
