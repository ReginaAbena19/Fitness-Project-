{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<form action ="/login" method="POST">
    <h3 id="loginhere" align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter email"
               />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="Password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter password"
               />
    </div>
 <br />
    <button type="submit" class="btn btn-login" style="color: #FFFFFF">Login</button>
</form>
<br/>
<br/>
<div>
    <form action="/sign-up">
        <button class="btn btn-signup">
                <a href="/sign-up" style="color: #FFFFFF"> New here? Sign up</a>
        </button>
    </form>
</div>
{% endblock %}
