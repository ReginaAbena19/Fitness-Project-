<!DOCTYPE html>
<html lang="en">
<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--importing Bootstrap, a CSS framework that has built-in classes to assist in the styling of our web application-->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"
    />
    <!--adding custom CSS-->
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>
<!--Header Section-->
<section id="header">
        <!-- adding a navigation bar to the top of the website-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- adding the Fitly brand logo to the navbar with alternative text-->
                <a class="navbar-brand">
                    <img src="/static/images/Fitly_largeiconlogo.png"
                         width="70"
                         height="70"
                         class="d-inline-block align-top"
                         alt="Fitly Logo">
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle Navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        {%if session['loggedin']%}
                        <a
                                class="nav-item nav-link"
                                id="home"
                                href="/">Home</a>
                        <a
                                class="nav-item nav-link"
                                id="logout"
                                href="/logout">Logout</a>
                        {%else%}
                        <a
                                class="nav-item nav-link"
                                id="signUp"
                                href="/sign-up">Sign up to Fitly</a>
                        <a
                                class="nav-item nav-link"
                                id="login"
                                href="/login">Login</a>
                        <a
                                class="nav-item nav-link"
                                id="logout"
                                href="/logout">Logout</a>
                        <a
                                class="nav-item nav-link"
                                id="profile"
                                href="/profile">Profile</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>

<!--Header Section End-->

<!--Main Section-->
<section class="main">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>

<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
